<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <section class="showcase">
        <div class="smartphone">
          <div class="image-fader">
            <img src="./static/ss01.png" alt="" class="ss" />
            <img src="./static/ss02.png" alt="" class="ss" />
            <img src="./static/ss03.png" alt="" class="ss" />
            <img src="./static/ss04.png" alt="" class="ss" />
          </div>
        </div>
      </section>
      <section class="profile">
        <div class="login">
          <img
            src="./static/logo.png"
            alt="Logomarca do Instagram"
            class="logo"
          />
          <img
            src="./static/profilepic.png"
            alt="Foto de Perfil"
            class="profile-pic"
          />
          <button class="continue">Continuar como Glicioo</button>
          <button class="remover-conta">Remover conta</button>
        </div>
        <div class="change-profile">
          <span>Não é Glicioo?</span>
          <span
            ><a href="#">Trocar conta</a> ou <a href="#">Cadastrar-se</a></span
          >
        </div>
        <div class="app-stores">
          <span style="margin: 1rem 0;">Obtenha o aplicativo.</span>
          <div class="app-store-links">
            <a href="#"><img src="./static/app store.png" alt="app store logo" class="store"></a>
            <a href="#"><img src="./static/google play.png" alt="" class="store"></a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
